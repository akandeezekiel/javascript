<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/images/fblogo-removebg-preview.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        body{
            border-radius: 200px;
        }
    </style>
</head>
<body>
    <div class="smartphone">
        <div class="content">
         <div class=" container bg-dark mt-3 rounded" style=" width: 439px;">
             <fieldset id="container mt-5 ">
               <form name="calculator">
         <input type="text" id="inp1" class="rounded-pill mt-1 w-100   " name=""  >
         <br>
         <br>
         <br>
         <div class="contain">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="7" onclick="calculator.inp1.value += '7'">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="8" onclick="calculator.inp1.value += '8'">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="9" onclick="calculator.inp1.value += '9'">
         <input class="mathButtons btn btn-outline-light ms-5 mt-5" type="button" value="+" onclick="calculator.inp1.value += '+'">
         </div>
         
         <div class="contain">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="4" onclick="calculator.inp1.value += '4'">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="5" onclick="calculator.inp1.value += '5'">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="6" onclick="calculator.inp1.value += '6'">
         <input class="mathButtons btn btn-outline-light ms-5 mt-5" type="button" value="-" onclick="calculator.inp1.value += '-'">
         </div>
         
         <div class="contain">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="1" onclick="calculator.inp1.value += '1'">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="2" onclick="calculator.inp1.value += '2'">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="3" onclick="calculator.inp1.value += '3'">
         <input class="mathButtons btn btn-outline-light ms-5 mt-5" type="button" value="*" onclick="calculator.inp1.value += '*'">
         </div>
         
         <div class="contain">
         <input id="clearButton" class="button btn btn-outline-danger ms-4 mt-5" style="width: 70px;" type="button" value="CLEAR" onclick="calculator.inp1.value = ''">
         <input class="buttondigits ms-5 mt-5 btn btn-outline-light" type="button" value="0" onclick="calculator.inp1.value += '0'">
         <input class= "mathButtons btn btn-outline-light ms-5 mt-5" type="button" value="=" onclick="button()">
         <input class="mathButtons btn btn-outline-light ms-5 mt-5" type="button" value="/" onclick="calculator.inp1.value += '/'">
         </div>
         </form> 
         </fieldset>
         </div>
         
        </div>
    </div>
    <script>
        function button(){
            inp1.value=eval(inp1.value)
        }
    </script>    
</body>
</html>
