<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
    <style>
        .button {
    padding: 15px 25px;
    font-size: 24px;
    text-align: center;
    cursor: pointer;
    outline: none;
    color: #fff;
    background-color: #04AA6D;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
  }
  
  .button:hover {background-color: #3e8e41}
  
  .button:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }


</style>
<body>
    <section>
    <center >
       <div style=" margin-top: 200px; width: 400px; height: 300px;" class="card bg-danger rounded">   
            <div class="card-text" >
                
            <input type="text" name="" style=" margin-top: 110px; height: 80px; width: 300px;" id="userNum" placeholder="Enter value" class="border border-light text-center justify-content-center input input-fluid">
            <p>
                <button onclick="odd()" class="btn btn-outline-secondary mt-3 button">Click me</button>
                </p>
            <script>
                function odd(){
                var myNumber = document.getElementById("userNum").value
                    if(myNumber%2 == 0){
                        alert("Number is even")
                    }
                    else if (myNumber%2 != 0){
                        alert("Number is odd")
                    }
                    else{
                        alert("Enter a valid value")
                    }
                    }
            </script>
            </div>
       </div>
    
    
        </center>
    </section>
</body>
</html>
